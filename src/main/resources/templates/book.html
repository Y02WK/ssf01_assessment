<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Detailed Book View</title>
  </head>
  <body>
    <p data-th-text="|Title: ${book.title}|"></p>
    <p data-th-text="|Description: ${book.desc}|"></p>
    <p data-th-text="|Excerpt: ${book.excerpt}|"></p>
    <p
      data-th-if="${book.isCached != null}"
      data-th-text="|Cached: ${book.isCached}|"
    ></p>
  </body>
</html>
