<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="/fontcolor.css" />
    <title>Detailed Book View</title>
</head>

<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-4"> <img class="mx-auto d-block" data-th-if="${book.cover != 'NOT_FOUND'}"
                    data-th-src="|https://covers.openlibrary.org/b/id/${book.cover}-M.jpg|" />
            </div>
            <div class="col-8 justify-content-end">
                <div>
                    <p class="h4">
                        <span class="text-bliss">Title:&nbsp;</span>
                        <span class="text-muted" data-th-text="${book.title}"></span>
                    </p>
                    <p data-th-if="${book.desc != 'NOT_FOUND'}">
                        <span class="h5 text-bliss">Description:&nbsp;</span>
                        <span class="text-muted" data-th-text="${book.desc}"></span>
                    </p>
                    <p class="text-muted" data-th-if="${book.desc == 'NOT_FOUND'}"><span
                            class="h5 text-bliss">Description:
                            &nbsp;</span> No description found! &#9785;</p>
                    <p data-th-if="${book.excerpt != 'NOT_FOUND'}">
                        <span class="h5 text-bliss">Excerpt:&nbsp;</span>
                        <span class="text-muted" data-th-text="${book.excerpt}"></span>
                    </p>
                    <p class="text-muted" data-th-if="${book.excerpt == 'NOT_FOUND'}"><span
                            class="h5 text-bliss">Excerpt:&nbsp;</span>No excerpt found! &#9785;</p>
                    <p>
                        <span class="h6 text-bliss">Cached:&nbsp;</span>
                        <span class="text-muted" data-th-text="${book.cached}"></span>
                    </p>
                </div>
                <div class="d-flex justify-content-start">
                    <a href="/" class="btn btn-dark ml-0" role="button">Back to home</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
