<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="/fontcolor.css" />
  <title>Server Side Foundation Assessment</title>
</head>

<body>
  <div class="container">
    <div class="row mt-4">
      <h1 class="text-muted mb-4 d-flex justify-content-center">
        <span class="text-bliss">&nbsp;Book&nbsp;</span> Search
      </h1>
      <form method="get" action="/search">
        <div class="mx-auto justify-content-center mb-3 w-50">
          <p class="text-danger fw-bold d-flex justify-content-center" data-th-if="${flash}" data-th-text="${flash}">
          </p>
          <input class="form-control d-flex text-center" type="text" name="title" placeholder="Search book by title"
            required />
          <div class="d-flex mt-3 justify-content-center">
            <button class="btn btn-dark justify-content-center" type="submit" value="submit">
              Search!
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
