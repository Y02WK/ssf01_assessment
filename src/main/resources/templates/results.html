<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Book Result</title>
  </head>
  <body>
    <h1 data-th-text="|Search result for '${searchQuery}'|"></h1>
    <ol>
      <li data-th-if="${results.size() > 0}" data-th-each="book : ${results}">
        <a data-th-href="${book.worksId}" data-th-text="${book.title}"></a>
      </li>
      <p data-th-if="${results.size() == 0}">NO RESULTS FOUND!</p>
    </ol>
    <a href="/" class="btn btn-dark m-2" role="button">Back to home</a>
  </body>
</html>
